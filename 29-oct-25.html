        }

        /*  Description:
            it throws Reference error for let and const bcoz they are block-scope and can be accessed only inside that block only.

        // 2.Data Types Tasks
        // v.Create variables for all JS data types: String, Number, Boolean, Null, Undefined, Object, Array, Symbol, BigInt.
        // vi.Print typeof for each variable.
        var a = 1;
        console.log(a);
        console.log(typeof(a)); // number

        a = 1.5;
        console.log(a);
        console.log(typeof(a)); // number

        a = 'Shasha';
        console.log(a);
        console.log(typeof(a)); // string

        a = 5 > 6;
        console.log(a);
        console.log(typeof(a)); // boolean

        a = null;
        console.log(a);
        console.log(typeof(a)); // object

        a = undefined;
        console.log(a);
        console.log(typeof(a)); // undefined

        a = undefined-1;
        console.log(a);
        console.log(typeof(a)); // number

        a = 567789939393n;
        console.log(a);
        console.log(typeof(a)); // bigint

        var arr1 = ['sai','ram','anwar',4546,true,343.54,null,undefined];
        console.log(arr1[0]);
        console.log(arr1[2]);
        console.log(typeof(arr1)); //object

        let employee_details={
            emp_name: 'Raju',
            emp_id: 1021,
            emp_salary: 25000
        }
        console.log(employee_details.emp_name); // dot notation
        console.log(employee_details['emp_id']); // bracket notation
        console.log(employee_details.emp_salary);
        console.log(typeof(employee_details)); // object
